<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <script src="../server/Board.js" module></script>
    <script src="../server/Cell.js" module></script>
    <script src="main.js"></script>
    <script src="SudokuUtils.js"></script>
</head>

<body>
    <main>
        <h1>Sudoku</h1>
        <div class="d-row">
            <select id="difficultyDropdown">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <div>
                <p class="note-mode note-mode-off" id="noteMode">Note Mode: OFF</p>
                <p class="verify-button" id="verifySolution">Verify Solution</p>
            </div>
        </div>
        <div class="main-row">
            <div>
                <p id="testJSON"></p>
                <div id="sudokuBoard" class="grid-board"></div>
            </div>
            <div class="number-selector">
                <div class="number-selector-item">1</div>
                <div class="number-selector-item">2</div>
                <div class="number-selector-item">3</div>
                <div class="number-selector-item">4</div>
                <div class="number-selector-item">5</div>
                <div class="number-selector-item">6</div>
                <div class="number-selector-item">7</div>
                <div class="number-selector-item">8</div>
                <div class="number-selector-item">9</div>
            </div>
        </div>
    </main>
</body>

</html>
